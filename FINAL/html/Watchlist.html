          type: "TV Series",

          country: "US",
          rating: 1,
          image: "../img/sexmovie.jpg",
        },
        {
          title: "Heartstopper",
          category: "WATCHED",
          type: "TV Series",
          genre: ["Drama", "Romance", "Comedy", "LGBTQ"],
          country: "UK",
          rating: 5,
          image: "../img/heartstop.jpg",
        },
        {
          title: "Heartstopper 2",
          category: "WATCHED",
          type: "TV Series",
          genre: ["Drama", "Romance", "Comedy", "LGBTQ"],
          country: "UK",
          rating: 5,
          image: "../img/heartstop2.jpg",
        },
        {
          title: "Heartstopper 3",
          category: "WATCHED",
          type: "TV Series",
          genre: ["Drama", "Romance", "Comedy", "LGBTQ"],
          country: "UK",
          rating: 5,
          image: "../img/heartstop3.jpg",
        },
        {
          title: "Adolescence",
          category: "WATCHED",
          type: "TV Series",
          genre: ["Drama", "Crime"],
          country: "UK",
          rating: 5,
          image: "../img/adolescence.jpg",
        },
        {
          title: "Friendly Rivalry",
          category: "WATCHING",
          type: "TV Series",
          genre: ["Drama", "Mystery", "Thriller", "LGBTQ"],
          country: "Korea",
          rating: 3,
          image: "../img/rivalry.jpg",
        },
        {
          title: "The Residence",
          category: "TO-WATCH",
          type: "TV Series",
          genre: ["Drama", "Mystery", "Thriller", "Crime"],
          country: "Korea",
          rating: 0,
          image: "../img/residence.jpg",
        },
      ];

      // 1. Initialization and Event Binding
      document.addEventListener("DOMContentLoaded", function () {
        renderThumbs(); // Render thumbnails on page load
        const watchlistLink = document.getElementById("watchlist-link");
        if (watchlistLink) {
          watchlistLink.classList.add("active"); // Highlight the Watchlist link
        }

        const hamburger = document.getElementById("hamburger");
        if (hamburger) {
          hamburger.addEventListener("click", function (e) {
            e.stopPropagation(); // Prevent event bubbling
            toggleMenu();
          });
        }
      });

      // Toggle the hamburger menu
      function toggleMenu() {
        const navbar = document.getElementById("main-nav");
        if (navbar) {
          navbar.classList.toggle("show");
        }
      }

      // Flip the film card
      function flipCard(element) {
        const card = element.closest(".film-card");
        card.classList.toggle("flipped");
      }

      // 2. Rendering Functions
      const renderThumbs = () => {
        const container = document.getElementById("thumb-container");
        container.innerHTML = ""; // Clear the container

        // Filter thumbnails based on current filters
        const filteredThumbs = thumbs.filter((thumb) => {
          const matchesCategory =
            currentCategoryFilter === "ALL" ||
            thumb.category === currentCategoryFilter;
          const matchesType =
            currentTypeFilter === "ALL" ||
            (Array.isArray(thumb.type)
              ? thumb.type.includes(currentTypeFilter)
              : thumb.type === currentTypeFilter);
          const matchesGenre =
            currentGenreFilter === "ALL" ||
            (Array.isArray(thumb.genre)
              ? thumb.genre.includes(currentGenreFilter)
              : thumb.genre === currentGenreFilter);
          const matchesCountry =
            currentCountryFilter === "ALL" ||
            thumb.country === currentCountryFilter;
          return (
            matchesCategory && matchesType && matchesGenre && matchesCountry
          );
        });

        // Pagination logic
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedThumbs = filteredThumbs.slice(startIndex, endIndex);

        // Dynamically generate HTML for thumbnails
        paginatedThumbs.forEach((thumb) => {
          const thumbHTML = `
            <div class="thumb" data-title="${thumb.title}" data-category="${
            thumb.category
          }">
              <div class="film-card" onclick="flipCard(this)">
                <div class="film-front">
                  <img data-src="${
                    thumb.image
                  }" alt="poster" class="lazy-image" />
                  <article class="description">
                    <h3 id="filmtitle">${thumb.title}</h3>
                    <div class="stars">${generateStars(thumb.rating)}</div>
                  </article>
                </div>
                <div class="film-back">
                  <p class="film-comment">${
                    thumb.comment || "No comment available."
                  }</p>
                </div>
              </div>
            </div>
          `;
          container.innerHTML += thumbHTML;
        });

        initializeLazyLoading(); // Initialize lazy loading
        renderPagination(filteredThumbs.length); // Render pagination
      };

      // Render pagination buttons
      const renderPagination = (totalItems) => {
        const paginationContainer = document.getElementById("pagination");
        paginationContainer.innerHTML = ""; // Clear pagination buttons

        const totalPages = Math.ceil(totalItems / itemsPerPage);

        // Previous button
        const prevButton = document.createElement("button");
        prevButton.textContent = "Previous";
        prevButton.disabled = currentPage === 1;
        prevButton.addEventListener("click", () => {
          if (currentPage > 1) {
            currentPage--;
            renderThumbs();
          }
        });
        paginationContainer.appendChild(prevButton);

        // Page number buttons
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement("button");
          button.textContent = i;
          button.className = i === currentPage ? "active" : "";
          button.addEventListener("click", () => {
            currentPage = i;
            renderThumbs();
          });
          paginationContainer.appendChild(button);
        }

        // Next button
        const nextButton = document.createElement("button");
        nextButton.textContent = "Next";
        nextButton.disabled = currentPage === totalPages;
        nextButton.addEventListener("click", () => {
          if (currentPage < totalPages) {
            currentPage++;
            renderThumbs();
          }
        });
        paginationContainer.appendChild(nextButton);
      };

      // Render thumbnails from a filtered array
      const renderThumbsFromArray = (filteredThumbs) => {
        const container = document.getElementById("thumb-container");
        container.innerHTML = ""; // Clear the container

        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedThumbs = filteredThumbs.slice(startIndex, endIndex);

        paginatedThumbs.forEach((thumb) => {
          const thumbHTML = `
            <div class="thumb" data-title="${thumb.title}" data-category="${
            thumb.category
          }">
              <img data-src="${thumb.image}" alt="poster" class="lazy-image" />
              <article class="description">
                <h3 id="filmtitle">${thumb.title}</h3>
                <div class="stars">${generateStars(thumb.rating)}</div>
              </article>
            </div>
          `;
          container.innerHTML += thumbHTML;
        });
        initializeLazyLoading(); // Initialize lazy loading
        renderPagination(filteredThumbs.length); // Render pagination
      };

      // Initialize lazy loading for images
      const initializeLazyLoading = () => {
        const lazyImages = document.querySelectorAll(".lazy-image");

        const observer = new IntersectionObserver(
          (entries, observer) => {
            entries.forEach((entry) => {
              if (entry.isIntersecting) {
                const img = entry.target;
                img.src = img.dataset.src; // Load the image
                img.classList.remove("lazy-image"); // Remove lazy class
                observer.unobserve(img); // Stop observing this image
              }
            });
          },
          {
            root: null, // Use the viewport as the root
            rootMargin: "0px 0px 200px 0px", // Preload images 200px before they enter the viewport
            threshold: 0.1, // Trigger when 10% of the image is visible
          }
        );

        lazyImages.forEach((img) => observer.observe(img));
      };

      // 3. Filtering Functions
      const filterCategory = (type, element) => {
        document.querySelectorAll(".sub-menu li a").forEach((link) => {
          link.classList.remove("active");
        });
        element.classList.add("active");

        currentTypeFilter = type; // Update type filter
        currentPage = 1; // Reset to the first page

        renderCountryFilter(); // Render country filter
        renderGenreFilter(); // Render genre filter
        renderThumbs(); // Re-render thumbnails
      };

      const filterGenre = (genre, element) => {
        document.querySelectorAll("#genre-filter li a").forEach((link) => {
          link.classList.remove("active");
        });
        element.classList.add("active");

        currentGenreFilter = genre; // Update genre filter
        currentPage = 1; // Reset to the first page
        renderThumbs(); // Re-render thumbnails
      };

      const filterCountry = (country, element) => {
        document.querySelectorAll("#country-filter li a").forEach((link) => {
          link.classList.remove("active");
        });
        element.classList.add("active");

        currentCountryFilter = country; // Update country filter
        currentPage = 1; // Reset to the first page
        renderThumbs(); // Re-render thumbnails
      };

      // 4. Utility Functions
      const generateStars = (rating) => {
        let starsHTML = "";
        for (let i = 0; i < 5; i++) {
          starsHTML += `<span class="fa fa-star ${
            i < rating ? "checked" : ""
          }"></span>`;
        }
        return starsHTML;
      };

      // Update the main title and filter content
      const updateTitle = (newCategory) => {
        const mainTitle = document.getElementById("main-title");
        if (mainTitle) {
          mainTitle.textContent = newCategory; // Update title content
        }
        currentCategoryFilter = newCategory; // Update category filter
        currentPage = 1; // Reset to the first page
        renderThumbs(); // Re-render thumbnails
      };

      // Search functionality
      const searchFunction = () => {
        const input = document.getElementById("searchInput");
        const filter = input.value.toUpperCase();
        const filteredThumbs = thumbs.filter((thumb) =>
          thumb.title.toUpperCase().includes(filter)
        );
        currentPage = 1; // Reset to the first page
        renderThumbsFromArray(filteredThumbs); // Render filtered thumbnails
      };

      // 5. Rendering Filters
      const renderGenreFilter = () => {
        const genreContainer = document.getElementById(
          "genre-filter-container"
        );
        const genreList = document.getElementById("genre-filter");

        genreList.innerHTML = ""; // Clear previous genre options

        genres.forEach((genre) => {
          const genreItem = document.createElement("li");
          genreItem.innerHTML = `<a href="#" onclick="filterGenre('${genre}', this)">${genre}</a>`;
          genreList.appendChild(genreItem);
        });

        genreContainer.style.display = "block"; // Show the genre filter container
      };

      const renderCountryFilter = () => {
        const countryContainer = document.getElementById(
          "country-filter-container"
        );
        const countryList = document.getElementById("country-filter");

        countryList.innerHTML = ""; // Clear previous country options

        countries.forEach((country) => {
          const countryItem = document.createElement("li");
          countryItem.innerHTML = `<a href="#" onclick="filterCountry('${country}', this)">${country}</a>`;
          countryList.appendChild(countryItem);
        });

        countryContainer.style.display = "block"; // Show the country filter container
      };
    </script>
  </head>

  <!-- HTML -->
  <body id="screen">

    <header>

      <div class="dropdown-center">

          data-bs-toggle="dropdown"
          aria-expanded="false"

          <h1 class="title" id="main-title">WATCHLIST</h1>

        <ul class="dropdown-menu" aria-labelledby="watchlistDropdown">

            <a class="dropdown-item" href="#" onclick="updateTitle('TO-WATCH')"
              >TO-WATCH</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" onclick="updateTitle('WATCHED')"
              >WATCHED</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="#" onclick="updateTitle('WATCHING')"

    </header>

    <!-- Sub Navigation -->
    <nav id="sub-nav">

        </li>
        <li><a href="#" onclick="filterCategory('Animes', this)">Animes</a></li>
        <li><a href="#" onclick="filterCategory('Movies', this)">Movies</a></li>
      </ul>
      <div class="search-container">
        <input
          type="text"
          id="searchInput"
          onkeyup="searchFunction()"
          placeholder="Search.."
        />
        <button type="submit"><i class="fa fa-search"></i></button>

    </nav>

    <!-- Filters Container -->
    <div id="filters-container">

      <div id="genre-filter-container">
        <div class="filter-row">
          <span>Genre:</span>
          <ul id="genre-filter" class="sub-menu"></ul>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container" id="thumb-container"></div>
    <div class="pagination" id="pagination"></div>

    <footer>

        </ul>

    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
