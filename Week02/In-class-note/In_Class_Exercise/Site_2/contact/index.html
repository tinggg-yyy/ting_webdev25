<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us Site 2</title>
    <meta
      name="description"
      content="Method 2 - Each Page as Own Directory Folder with Index.html within"
    />
  </head>

  <body>
    <!-- Place your Nav Links Here -->
    <nav>
      <!-- use UL LI and A for Nav Links within our NAV tag -->
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../about/index.html">About</a></li>
        <li><a href="./index.html">Contact</a></li>
      </ul>
    </nav>
    <h1>Contact Us</h1>
    <!-- Bonus - Place Images Here -->
    <img src="../img/chicken3.jpeg" alt="handsome rooster" />
    <!-- Double Bonus - Add Contact Form Here -->
    <form name="contact" method="POST">
      <fieldset>
        <legend>Contact Form</legend>
        <label for="first-name">First Name</label>
        <br />
        <input name="first-name" type="text" placeholder="John" />
        <br />
        <label for="last-name">Last Name</label>
        <br />
        <input
          name="last-name"
          type="text"
          maxlength="10"
          placeholder="Smith"
          required
        />
        <br />
        <label for="phone-number">Phone Number</label>
        <br />
        <input
          name="phone-number"
          type="tel"
          maxlength="10"
          placeholder="xxx-xxxxxxx"
        />
        <br />
        <label for="email">Email</label>
        <br />
        <input name="email" type="email" required placeholder="jane@nyu.edu" />
        <br />
        <label for="message">Message</label>
        <br />
        <textarea name="message" cols="100" rows="10"></textarea>
        <button>Send Form</button>
      </fieldset>
    </form>
  </body>
</html>
