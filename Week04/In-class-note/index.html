<!DOCTYPE html>
<html>
  <head>
    <title>New York City Gallery</title>
    <!-- Link to CSS File here -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Link to Google Font Here -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    /> -->
  </head>

  <body>
    <header>
      <h1>NYC Gallery</h1>
      <nav>
        <ul>
          <li><a href="#" class="active">Scale</a></li>
          <li><a href="#">Skew</a></li>
          <li><a href="#">Rotate</a></li>
          <li><a href="#">Rotate3D</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <!-- Scale Transforms -->
      <div class="polaroid scaleUp">
        <p>Brooklyn Pizza</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/chinese.jpg"
        />
      </div>
      <div class="polaroid scaleX">
        <p>FDNY</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/fdny.jpg"
        />
      </div>
      <div class="polaroid scaleY">
        <p>Skating in Central Park</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/skating.jpg"
        />
      </div>

      <!-- Skew Transforms -->
      <div class="polaroid skewX">
        <p>Coney Island</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/tickets.jpg"
        />
      </div>
      <div class="polaroid skewY">
        <p>Traffic...</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/traffic.jpg"
        />
      </div>
      <div class="polaroid skewBoth">
        <p>Chinese Food</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/chinese.jpg"
        />
      </div>

      <!-- Rotate Transforms -->
      <div class="polaroid rotX">
        <p>Brooklyn Pizza</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/chinese.jpg"
        />
      </div>
      <div class="polaroid rotY">
        <p>FDNY</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/fdny.jpg"
        />
      </div>
      <div class="polaroid rotZ">
        <p>Skating in Central Park</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/skating.jpg"
        />
      </div>

<!-- Transforms with Transitions -->
      <div class="polaroid rotateLeft colorSwap">
        <p>Coney Island</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/color/tickets.jpg"
        />
      </div>
      <div class="polaroid skewHover">
        <p>Traffic...</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/traffic.jpg"
        />
      </div>
      <div class="polaroid scaleHover">
        <p>Chinese Food</p>
        <img
          src="../../Week03/In-class-note/Gallery_Starter_Files/img/bw/chinese.jpg"
        />
      </div>
    </div>
  </body>
</html>
