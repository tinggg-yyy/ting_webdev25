<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrays</title>
    <script type="text/javascript">
      //declare a new variable called months as assign it a new array
      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];

      console.log(months.length);

      // remove the last slot/item/month in our array using .pop()
      // pop returns the removed value, so that we can store it elsewhere
      const lastMonth = months.pop();
      console.log(months);
      console.log(
        `We just removed ${lastMonth} from the array. And our new array length is ${months.length}`
      );
      //if we want to add a new month to the end of the array, we can use .push()
      months.push(lastMonth);
      months.push("Vacationumber");
      console.log(months);
      months.pop();

      // use a loop / recursion to list out all the months in the array
      for (var i = 0; i < months.length; i++) {
        console.log(`The month of ${months[i]} is in slot ${i}`);
      }

      // loop through our months array backwards and delete the last item using pop
      // while also adding the removed item into a new array full of backwards months
      let backMonths = [];
      for (var i = months.length; i > 0; i--) {
        const delMonth = months.pop();
        backMonths.push(delMonth);
        console.log(
          `Just deleted ${delMonth} from the array. Our new array length is ${months.length}`
        );
      }
      console.log(months.length); // should be 0 by the end of the loop
      console.log(backMonths); // should have all months in reverse order

      const ri = Math.floor(Math.random() * backMonths.length);
      //access a random item in our array
      console.log(backMonths[ri]);
    </script>
  </head>
  <body></body>
</html>
