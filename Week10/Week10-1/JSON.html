<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrays</title>
    <script type="text/javascript">
      // let img;
      // let link;
      //make an array of img sourves containing cats off the internet
      const arrImg = [
        "https://images.squarespace-cdn.com/content/v1/607f89e638219e13eee71b1e/1684821560422-SD5V37BAG28BURTLIXUQ/michael-sum-LEpfefQf4rU-unsplash.jpg?format=2500w",
        "https://cdn.britannica.com/70/234870-050-D4D024BB/Orange-colored-cat-yawns-displaying-teeth.jpg?w=300",
      ];
      //make an array of links to the pages that contain that image
      const arrLinks = [
        "https://www.hphhfoundation.org/blog/origin-of-cats",
        "https://www.britannica.com/animal/cat",
      ];

      //helper function for picking a random number in our array
      function randomIndex(max) {
        return Math.floor(Math.random() * max);
      }

      // write our own random image/link function outside of event listeners
      //but remember we should not call it untill the DOM is fully loaded
      function loadRandomImage() {
        const index = randomIndex(arrImg.length);
        const img = document.getElementById("animal");
        const link = document.getElementById("dynLink");

        img.src = arrImg[index];
        link.href = arrLinks[index];
      }

      document.addEventListener("DOMContentLoaded", function () {
        //get global elements by ID and store them in global variables
        // assign any other event listeners to element on the page
        // call fall functions we want to fire when the page loads
        loadRandomImage();
      });

      // document.addEventListener('DOMContentLoaded', loadRandomImage)
    </script>
  </head>
  <body>
    <a href="#" target="-blank" id="dynLink">
      <img src=" " id="animal" alt="A random photo of a cat" />
    </a>             
  </body>
</html>
