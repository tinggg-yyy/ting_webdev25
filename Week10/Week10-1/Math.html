<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arrays</title>
    <script type="text/javascript">
      // Integers aka whole numbers
      const x = 15;
      const y = 25;
      //Floating point numbers
      const z = 10.5;

      // addition
      console.log(x + y);
      // subtractions
      console.log(x - y);
      // multiplication
      console.log(x * y);
      // division
      console.log(x / y);

      // modular operator returns the division remainder
      // this is really helpful when we want to use off/even or every nth number
      console.log(10 % 3);

      // just like in algebra, order of operations matters
      console.log((x + y) * (y - 1));

      // increments
      //x++;
      //x += 5;
      //decrements
      //x--;
      //x -= 5;

      // floating point numbers and basic math functions
      // Math.floor always rounds DOWN
      // Math.ceil always rounds UP
      const k = 2.25;
      const kdown = Math.floor(k);
      const kUp = Math.ceil(k);
      console.log(k, kdown, kUp);
      // Math.round rounds to the nearest integer
      console.log(Math.round(k));
      // Math.random returns a random floating number between 0 and 1
      console.log(Math.random());
      // If we use Math.round with Math.random, we can get a true false random results
      const yn = Math.round(Math.random());
      if (yn === 0) {
        console.log("Heads");
      } else {
        console.log("Tails");
      }

      let rn;
      //Returns a random number between 0 and x
      function randNum(n) {
        // when we declare a variable inside of a function, loop or any other {} that variable lives and dies inside the {} the variable is scoped
        rn = Math.round(n * Math.random());
        //returning values from functions allows them to be stored/used elsewhere
        return rn;
      }
      const myRandomNum = randNum(99);
      console.log(randNum(99));

      //What about random number within a range
      function randNumRange(min, max) {
        const rn = Math.round(Math.random() * (max - min) + min);
        return rn;
      }

      randNumRange(123, 567);

      console.log(
        `On the fly, no var storage, our random number is ${randNumRange(
          123,
          567
        )}`
      );
    </script>
  </head>
  <body></body>
</html>
