<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Local Storage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Hello, <span id="user">World!</span></h1>
      <form class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="firstName"
            name="firstName"
            placeholder="Jane"
            value="whatevertheusertype"
          />
          <label for="firstName">Enter your first name</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg" id="nameBtn">
          Submit Name
        </button>
      </form>
      <button type="button" class="btn btn-outline-danger btn-lg" id="clearBtn">
        Clear User Name
      </button>
    </div>

    <script type="text/javascript">
      // sets the user name in loval storage based on the user input
      const saveUser = () => {
        const name = document.getElementById("firstName").value;
        localStorage.firstName = name;
      };
      // a function to clear out loval storage
      const clearLocalStorage = () => {
        //clear out local storage
        localStorage.clear();
        //rrefresh the window
        window.location.reload();
      };

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("nameBtn").addEventListener("click", (e) => {
          //prevents the default submit behavior on a form
          e.preventDefault();
          saveUser();
        });
        //if a user has set the key FirstName in the past, retrieve its value and use it
        if (localStorage.firstName) {
          document.getElementById("user").innerHTML = localStorage.firstName;
        }

        const btnClear = document.getElementById("clearBtn");
        btnClear.addEventListener("click", clearLocalStorage);
      });
    </script>
  </body>
</html>
