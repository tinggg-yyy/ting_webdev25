<!DOCTYPE html>
<html>
  <head>
    <title>Simple Timeline</title>
    <style type="text/css" media="screen">
      body {
        text-align: center;
      }
      .progress {
        position: relative;
        z-index: 5;
        width: 100%;
        height: 10px;
        background-color: black;
      }

      h2,
      p {
        position: relative;
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>
    <div class="progress"></div>
    <div id="page-wrap">
      <h2>Hello Green Sock</h2>
      <h2>You're Awesome</h2>
      <p id="description">
        I just made my first timeline and thats pretty cool!
      </p>
    </div>
    <!--
      Older free without subscription versions
      https://github.com/greensock/GSAP
    -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12/dist/gsap.min.js"></script>
    <!-- Our Script using GSAP Library Functions -->
    <script type="text/javascript">
      // grab each element and store them as variables
      const headers = document.getElementsByTagName("H2");
      const hello = headers[0];
      const awesome = headers[1];
      // const [hello, awesome] = headers
      const text = document.getElementById("description");
      const progress = document.getElementsByClassName("progress");
      const bg = document.getElementById("page-wrap");
      // create our first timeline object to add tweens to
      const tl = new TimelineLite();
      tl.from(bg, { opacity: 0, duration: 0.5 })
        .from(hello, {
          duraction: 0.5,
          left: -1000,
          opacity: 0,
        })
        .from(awesome, { durationL: 0.5, right: -1000, opacity: 0 })
        .from(text, { duration: 1.0, bottom: -1000, opacity: 0 })
        .from(
          progress,
          {
            duration: tl.duration(),
            scaleX: 0,
            transformOrigin: "left",
            ease: Linear.easeNone,
          },
          0 // start at 0 seconds in
        )
        .to(progress, { duration: 0.5, opacity: 0, top: -20 });
    </script>
  </body>
</html>
